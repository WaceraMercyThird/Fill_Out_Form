<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/sign.css">
    <title>Sign up Form</title>
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form action="">
            <label for="FirstName">First name</label>
            <input type="text" placeholder="First Name">
            <label for="LastName">Last name</label>
            <input type="text" placeholder="Last name Name">
            <label for="Password">Password</label>
            <input type="password" placeholder="password">
            <label for="Conform Password">Conform Password</label>
            <input type="password" placeholder="Conform password">
            <div id="btn">
                <div class="inner"></div>
                <button type="submit">submit</button>
            </div>
          
        </form>
        <p>By clicking the Sign Up button, You agree to our <a href="#">Terms and condition</a> and <a href="#">Policy and privacy</a></p>

        <p class="para-2">Already have an account? <a href="/index.html">Login Here</a></p>
    </div>
</body>
</html>
